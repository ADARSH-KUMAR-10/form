    <h2> Customer Survey Form</h2>

        <option value="argentina">ARGENTINA</option>
        <!-- Add more options as needed -->
      </select><br>
      Gender:<br>
      <input type="checkbox" id="male" name="gender" onclick="uncheckOthers(this)" value="male">
      <label for="male">Male</label>
      <input type="checkbox" id="female" name="gender"  onclick="uncheckOthers(this)"  value="female">
      <label for="female">Female</label><br>
      Profession:<br>
      <input type="text" id="profession" name="profession" required><br>
      Email:<br>
      <input type="email" id="email" name="email" required><br>
      Mobile Number:<br>
      <input type="tel" id="mobile" name="mobile" required><br><br>
    
      <input type="submit"  value="Submit">
      <input type="reset" value="Reset">
    </form>
    
    <script>

        function uncheckOthers(checkbox){
            var checkboxes=document.getElementsByName(checkbox.name);
            checkboxes.forEach(function(item){
                if(item !==checkbox){
                    item.checked= false;
                }
            });
        }
        
    document.getElementById("myForm").addEventListener("submit", function(event){
